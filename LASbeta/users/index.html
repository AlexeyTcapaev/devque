<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="index.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container" id="app">
        <ul class="collection" v-if="user.role == 4">
            <li class="collection-item avatar" v-for="user in usersList">             
                <span class="title">{{user.name}}</span>
                <p>{{user.position}}
                    <br>{{user.department.department}}
                </p>
                <div class="input-field col s6">
                    <input id="first_name2" type="number" min="0" class="validate" :value="user.price" @change="UpdateUserPrice($event.target.value,user.id)">
                  </div>               
            </li>
        </ul>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
